{% load static %}

<div class="oculto" data-nav-container="laudos">
    <div class="container-cards-simples">
        {% for laudo in laudos %}
            <div class="card-simples card-documento" data-documento-resultado="{{ laudo.descricao }}">
                <div class="card-simples__descricao">
                    <p title="{{laudo.descricao}}" class=" texto-azul texto-negritos">Descrição: <span class="texto-preto texto-normal">{{ laudo.descricao }}</span></p>
                    <p class=" texto-azul texto-negritos">Formato: <span class="texto-preto texto-normal">{{ laudo.formato }}</span></p>
                </div>

                <a class="link" href="{% url 'core:index' %}{{laudo.caminho}}" target="_blank">Abrir</a>
            </div>
        {% empty %}
            <p class="texto-preto " data-sem-documentos>Nenhum laudo de avaliação cadastrado</p>
        {% endfor %}
    </div>
</div>
