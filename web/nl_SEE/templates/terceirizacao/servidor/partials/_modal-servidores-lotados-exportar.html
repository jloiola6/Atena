{% load static %}

<div class="modal oculto" data-modal="exportar">
    <form id="modal-conteudo" class="modal-conteudo" method="POST">
        {% csrf_token %}
        <h2 class="texto-grande texto-negrito texto-azul">Exportar dados</h2>
        <p class="descricao texto-preto ">Insira o formato e campos que deseja exportar</p>

        <div class="formulario-grupo">
            <h3 class="texto-medio texto-azul">Formato</h3>

            <fieldset id="exportar-fieldset-formatos">
                <input type="radio" name="exportar-fieldset-formatos" value="excel" id="radio-excel" checked>
                <label class="texto-preto" for="radio-excel">Excel</label>

            <input type="radio" name="exportar-fieldset-formatos" value="pdf" id="radio-pdf">
                <label class="texto-preto" for="radio-pdf">PDF</label>
            </fieldset>
        </div>

        <div class="formulario-grupo">
            <h3 class="texto-medio texto-azul">Campos</h3>

            <div>
                <input type="checkbox" name="nome" id="exportar-campo-nome" checked>
                <label class="texto-preto" for="exportar-campo-nome">Nome</label>
            </div>

            <div>
                <input type="checkbox" name="cpf" id="exportar-campo-lotacao" checked>
                <label class="texto-preto" for="exportar-campo-lotacao">CPF</label>
            </div>

            <div>
                <input type="checkbox" name="data_nascimento" id="exportar-campo-cargo" checked>
                <label class="texto-preto" for="exportar-campo-cargo">Data de Nascimento</label>
            </div>

        </div>

        <div class="container-botoes">
            <button type="POST" class="botao botao--verde">Exportar</button>
        </div>
    </form>
</div>
