<div class="oculto" data-form-container="itinerario-formativo-profissionalizante">
    {% if etapa == '1ª Série' %}
        <div class="formulario-grupo">
            <label for="campo-projeto" class="texto-azul label-campo">Eletiva</label>
            <input type="number" name="eletiva" id="campo-projeto" class="campo-texto campo-pequeno" value="{{ relatorio.eletiva }}" data-mascara="nota">
        </div>
    {% endif %}

    <div class="formulario-grupo">
        <label for="campo-estudo-orientado" class="texto-azul label-campo">Estudo Orientado</label>
        <input type="number" name="estudo_orientado" id="campo-estudo-orientado" class="campo-texto campo-pequeno" value="{{ relatorio.estudo_orientado }}" data-mascara="nota">
    </div>

    <div class="formulario-grupo">
        <label for="campo-praticas-experimentais" class="texto-azul label-campo">Práticas Experimentais</label>
        <input type="number" name="praticas_experimentais" id="campo-praticas-experimentais" class="campo-texto campo-pequeno" value="{{ relatorio.praticas_experimentais }}" data-mascara="nota">
    </div>

    {% if etapa == '2ª Série' %}
        <div class="formulario-grupo">
            <label for="campo-lingua-espanhola" class="texto-azul label-campo">Língua Espanhola</label>
            <input type="number" name="espanhol" id="campo-lingua-espanhola" class="campo-texto campo-pequeno" value="{{ relatorio.espanhol }}" data-mascara="nota">
        </div>
    {% endif %}

    {% if etapa == '1ª Série' or etapa == '2ª Série' %}
        <div class="formulario-grupo">
            <label for="campo-projeto-vida" class="texto-azul label-campo">Projeto de Vida</label>
            <input type="number" name="projeto_vida" id="campo-projeto-vida" class="campo-texto campo-pequeno" value="{{ relatorio.projeto_vida }}" data-mascara="nota">
        </div>
    {% endif %}

    {% if etapa == '3ª Série' %}
        <div class="formulario-grupo">
            <label for="campo-pos-medio" class="texto-azul label-campo">Pós Médio</label>
            <input type="number" name="pos_medio" id="campo-pos-medio" class="campo-texto campo-pequeno" value="{{ relatorio.pos_medio }}" data-mascara="nota">
        </div>
    {% endif %}

    <div class="formulario-grupo">
        <label for="campo-formacao-tecnica" class="texto-azul label-campo">Formação Técnica e Profissional</label>
        <input type="number" name="formacao_tecnica" id="campo-formacao-tecnica" class="campo-texto campo-pequeno" value="{{ relatorio.formacao_tecnica }}" data-mascara="nota">
    </div>

    <div class="formulario-grupo">
        <label for="camppo-resultado" class="texto-azul label-campo">Resultado</label>
        <select class="campo-texto campo-medio" name="resultado" id="campo-resultado">
            {% for item in resultados %}
                {% if relatorio.resultado == item.0 %}
                    <option value="{{ item.0 }}" selected>{{ item.1 }}</option>
                {% else %}
                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="container-botoes">
        <button id="botao-diversificada-voltar" data-form-botao="formacao-basica" class="botao botao--azul">Voltar</button>

        <button class="botao botao--verde" type="submit">Salvar</button>
    </div>
</div>
