{% load static %}

<div class="modal oculto" data-modal="filtros">
    <form id="modal-conteudo" class="modal-conteudo" method="GET">
        <div class="modal-filtros-titulo">
            <h2 class="texto-grande texto-negrito texto-azul">Filtros</h2>
            <a href="{% url 'lotacao:lotacoes-filtros' %}" class="link">Filtros avançados</a>
        </div>

        <p class="descricao  texto-preto">Insira os filtros que deseja aplicar</p>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-tipo">Tipo de Lotação</label>
            <select data-selecao2  name="tipo" id="campo-tipo" class="campo-texto campo-grande">
                <option></option>
                {% for tipo_lotacao in tipo_lotacoes %}
                    <option value="{{ tipo_lotacao.tipo_lotacao }}">{{ tipo_lotacao.tipo_lotacao }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-servidor-cargo">Cargo</label>
            <select data-selecao2  name="cargo" id="campo-cargo" class="campo-texto campo-grande">
                <option></option>
                {% for cargo in cargos %}
                    <option value="{{ cargo.contrato__cargo__nome }}">{{cargo.contrato__cargo__nome}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-subconta">Subconta</label>
            <select data-selecao2  name="subconta" id="campo-subconta" class="campo-texto campo-grande">
                <option></option>
                {% for subconta in subcontas %}
                    <option value="{{ subconta.subconta__id }}">{{ subconta.subconta__sub }} - {{ subconta.subconta__fonte }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-servidor-funcao">Funções</label>
            <select data-selecao2  name="funcao" id="campo-funcao" class="campo-texto campo-grande">
                <option></option>
                {% for funcao in funcoes %}
                    <option value="{{ funcao.funcao }}">{{ funcao.funcao }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-unidade-admnistrativa">Unidade Administrativa</label>
            <select data-selecao2  name="administrativa" id="campo-unidade-admnistrativa" class="campo-texto campo-grande">
                <option></option>
                {% for adm in unidades_adm %}
                    <option value="{{ adm.unidade_adm__id }}">{{ adm.unidade_adm__sigla }} - {{adm.unidade_adm__nome}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-unidade-educacional">Unidade Educacional</label>
            <select data-selecao2  name="educacional" id="campo-unidade-educacional" class="campo-texto campo-grande">
                <option></option>
                {% for edu in unidades_educacionais %}
                    <option value="{{ edu.unidade_escolar__escola__id }}">{{ edu.unidade_escolar__escola__nome_escola }} - {{edu.unidade_escolar__municipio}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo">Municipio</label>

            <select data-selecao2 name="municipio" class="campo-texto campo-medio">
                <option></option>
                {% for municipio in municipios %}
                    <option value="{{ municipio}}">{{ municipio}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo">Regional</label>

            <select data-selecao2 name="regiao" class="campo-texto campo-medio">
                <option></option>
                {% for regiao in regional %}
                    <option value="{{ regiao}}">{{ regiao}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="container-botoes">
            <button type="" class="botao botao--verde">Filtrar</button>
        </div>

    </form>
</div>
