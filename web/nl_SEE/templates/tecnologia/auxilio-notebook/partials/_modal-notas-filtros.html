{% load static %}

<div class="modal oculto" data-modal="filtros">
    <form id="modal-conteudo" class="modal-conteudo" method="GET">
        <h2 class="texto-grande texto-negrito texto-azul">Filtros</h2>

        <p class="descricao  texto-preto">Insira os filtros que deseja aplicar</p>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-tipo-localizacao">Situação</label>
            <select data-selecao2 name="situacao" id="campo-tipo-localizacao" class="campo-texto campo-grande">
                <option></option>
                <option value= 'T'>Todos</option>
                <option value= '1'>Pendentes</option>
                <option value= '2'>Aprovados</option>
                <option value= '3'>Reprovados</option>
                <option value= '4'>Em Análise</option>
                <option value= '5'>Em Análise Pela Comissão</option>
            </select>
        </div>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-municipio">Município</label>
            <select data-selecao2 name="municipio" id="campo-municipio" class="campo-texto campo-grande">
                <option></option>
                {% for municipio in municipios %}
                    <option value= '{{ municipio }}'>{{ municipio }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="container-botoes">
            <button type="" class="botao botao--verde">Filtrar</button>
        </div>
    </form>
</div>
