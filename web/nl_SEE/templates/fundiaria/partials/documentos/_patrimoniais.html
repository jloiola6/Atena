{% load static %}

<div class="oculto" data-nav-container="patrimoniais">
    <div class="container-cards-simples">
        {% for patrimonial in patrimoniais %}
            <div class="card-simples card-documento" data-documento-resultado="{{ patrimonial.descricao }}">
                <div class="card-simples__descricao">
                    <p title="{{patrimonial.descricao}}" class=" texto-azul texto-negritos">Descrição: <span class="texto-preto texto-normal">{{ patrimonial.descricao }}</span></p>
                    <p class=" texto-azul texto-negritos">Formato: <span class="texto-preto texto-normal">{{ patrimonial.formato }}</span></p>
                </div>

                <a class="link" href="{% url 'core:index' %}{{patrimonial.caminho}}" target="_blank">Abrir</a>
            </div>
        {% empty %}
            <p class="texto-preto " data-sem-documentos>Nenhum registro patrimonial cadastrado</p>
        {% endfor %}
    </div>
</div>
