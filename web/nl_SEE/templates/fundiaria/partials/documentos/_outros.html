{% load static %}

<div class="oculto" data-nav-container="outros">
    <div class="container-cards-simples">
        {% for outro in outros %}
            <div class="card-simples card-documento" data-documento-resultado="{{ outro.descricao }}">
                <div class="card-simples__descricao">
                    <p title="{{outro.descricao}}" class=" texto-azul texto-negritos">Descrição: <span class="texto-preto texto-normal">{{ outro.descricao }}</span></p>
                    <p class=" texto-azul texto-negritos">Formato: <span class="texto-preto texto-normal">{{ outro.formato }}</span></p>
                </div>

                <a class="link" href="{% url 'core:index' %}{{outro.caminho}}" target="_blank">Abrir</a>
            </div>
        {% empty %}
            <p class="texto-preto " data-sem-documentos>Nenhum documento cadastrado</p>
        {% endfor %}
    </div>
</div>
