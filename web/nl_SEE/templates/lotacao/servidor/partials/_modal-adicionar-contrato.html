{% load static %}

<div class="modal oculto" data-modal="adicionar-contrato">
    <form method="POST" class="modal-conteudo">
        {% csrf_token %}
        <h2 class="texto-azul texto-medio">Adicionar Contrato</h2>

        <div class="formulario-grupo">
            <label class="texto-azul label-campo" for="campo-tipo-contrato">Tipo de contrato</label>

            <select name="tipo" id="campo-tipo-contrato" class="campo-texto campo-medio" data-selecao-tipo>
                <option value="EFETIVO">EFETIVO</option>
                <option value="TEMPORÁRIO">TEMPORÁRIO</option>
                <option value="COMISSÃO">COMISSÃO</option>
                <option value="CONTRATAÇÃO DIRETA">CONTRATAÇÃO DIRETA</option>
                <option value="PERMUTA">PERMUTA</option>
                <option value="CEDIDO">CEDIDO</option>
                <option value="ESTAGIÁRIO">ESTAGIÁRIO</option>
            </select>
        </div>

        <div class="formulario-grupo" data-grupo-cargo>
            <label  class="label-campo texto-azul">Cargo</label>


            <select name="cargos-efetivos"  class="campo-texto campo-grande" data-cargo="EFETIVO">
                {% for cargo in cargos_efetivos %}
                    <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
                {% endfor %}
            </select>

            <select name="cargos-temporarios"  class="campo-texto campo-grande" data-cargo="TEMPORÁRIO">
                {% for cargo in cargos_temporario %}
                    <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
                {% endfor %}
            </select>

            <select name="cargos-contratacao-direta"  class="campo-texto campo-grande" data-cargo="CONTRATAÇÃO DIRETA">
                {% for cargo in cargos_temporario %}
                    <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
                {% endfor %}
            </select>

            <select name="cargos-comissaos"  class="campo-texto campo-grande" data-cargo="COMISSÃO">
                {% for cargo in cargos_comissao %}
                    <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
                {% endfor %}
            </select>

            <select name="cargos-permutas"  class="campo-texto campo-grande" data-cargo="PERMUTA">
                {% for cargo in cargos_permuta %}
                    <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
                {% endfor %}
            </select>

            <select name="cargos-cedido"  class="campo-texto campo-grande" data-cargo="CEDIDO">
                {% for cargo in cargos_permuta %}
                    <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="container-botoes">
            <button class="botao botao--azul" type="submit" name="btn-contrato-formulario">Abrir Formulário</button>
        </div>
    </form>
</div>
