{% load static %}

<div class="oculto" data-nav-container="matriculas">
    <div class="container-cards-simples">
        {% for matricula in matriculas %}
            <div class="card-simples card-documento" data-documento-resultado="{{ matricula.descricao }}">
                <div class="card-simples__descricao">
                    <p title="{{matricula.descricao}}" class=" texto-azul texto-negritos">Descrição: <span class="texto-preto texto-normal">{{ matricula.descricao }}</span></p>
                    <p class=" texto-azul texto-negritos">Formato: <span class="texto-preto texto-normal">{{ matricula.formato }}</span></p>
                </div>

                <a class="link" href="{% url 'core:index' %}{{matricula.caminho}}" target="_blank">Abrir</a>
            </div>
        {% empty %}
            <p class="texto-preto " data-sem-documentos>Nenhum documento de matrícula cadastrado</p>
        {% endfor %}
    </div>
</div>
