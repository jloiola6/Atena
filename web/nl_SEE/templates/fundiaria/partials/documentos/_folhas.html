{% load static %}

<div class="" data-nav-container="folha-rosto">
    <div class="container-cards-simples">
        {% for folha in folha_rosto %}
            <div class="card-simples card-documento" data-documento-resultado="{{ folha.descricao }}">
                <div class="card-simples__descricao">
                    <p title="{{folha.descricao}}" class=" texto-azul texto-negritos">Descrição: <span class="texto-preto texto-normal">{{ folha.descricao }}</span></p>
                    <p class=" texto-azul texto-negritos">Formato: <span class="texto-preto texto-normal">{{ folha.formato }}</span></p>
                </div>

                <a class="link" href="{% url 'core:index' %}{{folha.caminho}}" target="_blank">Abrir</a>
            </div>
        {% empty %}
            <p class="texto-preto " data-sem-documentos>Nenhuma folha de rosto cadastrada</p>
        {% endfor %}
    </div>
</div>
