{% load static %}

<div class="oculto" data-nav-container="plantas">
    <div class="container-cards-simples">
        {% for planta in plantas %}
            <div class="card-simples card-documento" data-documento-resultado="{{ planta.descricao }}">
                <div class="card-simples__descricao">
                    <p title="{{documento.descricao}}" class=" texto-azul texto-negritos">Descrição: <span class="texto-preto texto-normal">{{ planta.descricao }}</span></p>
                    <p class=" texto-azul texto-negritos">Formato: <span class="texto-preto texto-normal">{{ planta.formato }}</span></p>
                </div>

                <a class="link" href="{% url 'core:index' %}{{planta.caminho}}" target="_blank">Abrir</a>
            </div>
        {% empty %}
            <p class="texto-preto " data-sem-documentos>Nenhuma planta cadastrado</p>
        {% endfor %}
    </div>
</div>
