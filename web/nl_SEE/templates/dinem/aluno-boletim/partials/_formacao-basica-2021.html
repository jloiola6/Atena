<div data-form-container="formacao-basica-2021">

    <div class="formulario-grupo">
        <label for="campo-portugues" class="texto-azul label-campo">Língua Portuguesa e Literatura</label>
        <input type="number" name="portugues" id="campo-portugues" class="campo-texto campo-pequeno" value="{{ relatorio.portugues }}" data-mascara="nota" >
    </div>

    {% if etapa != '3ª Série' %}
        <div class="formulario-grupo">
            <label for="campo-arte" class="texto-azul label-campo">Arte</label>
            <input type="number" name="arte" id="campo-arte" class="campo-texto campo-pequeno" value="{{ relatorio.arte }}" data-mascara="nota" >
        </div>

        <div class="formulario-grupo">
            <label for="campo-ingles" class="texto-azul label-campo">Língua Inglesa</label>

        </div>

        <div class="formulario-grupo">
            <label for="campo-educacao-fisica" class="texto-azul label-campo">Educação Física</label>
            <input type="number" name="ed_fisica" id="campo-educacao-fisica" class="campo-texto campo-pequeno" value="{{ relatorio.ed_fisica }}" data-mascara="nota" >

    {% endif %}

    <div class="formulario-grupo">
        <label for="campo-matematica" class="texto-azul label-campo">Matemática</label>
        <input type="number" name="matematica" id="campo-matematica" class="campo-texto campo-pequeno" value="{{ relatorio.matematica }}" data-mascara="nota" >
    </div>

    {% if etapa != '3ª Série' %}
        <div class="formulario-grupo">
            <label for="campo-fisica" class="texto-azul label-campo">Física</label>

        <div class="formulario-grupo">
            <label for="campo-quimica" class="texto-azul label-campo">Química</label>
            <input type="number" name="quimica" id="campo-quimica" class="campo-texto campo-pequeno" value="{{ relatorio.quimica }}" data-mascara="nota" >

            <label for="campo-biologia" class="texto-azul label-campo">Biologia</label>

        </div>

        <div class="formulario-grupo">
            <label for="campo-historia" class="texto-azul label-campo">História</label>
            <input type="number" name="historia" id="campo-historia" class="campo-texto campo-pequeno" value="{{ relatorio.historia }}" data-mascara="nota" >

            <label for="campo-filosofia" class="texto-azul label-campo">Filosofia</label>

        </div>
    {% endif %}

    {% if turma.ano_letivo == '2021' %}
        <div class="container-botoes">
            <button class="botao botao--azul" data-form-botao="parte-diversificada">Avançar</button>
        </div>
    {% endif %}
</div>
